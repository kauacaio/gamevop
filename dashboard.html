<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>GameVops</title>
</head>

<style>

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.dashboard {
    text-align: center;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.dashboard h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 20px;
}

.dashboard p {
    font-size: 1.2em;
    color: #666;
}

.high-score {
    margin-top: 30px;
    font-size: 1.5em;
}

.high-score p {
    font-size: 2em;
    font-weight: bold;
    color: #27ae60;
}

.start-btn {
    margin-top: 40px;
    background-color: #3498db;
    color: white;
    font-size: 1.5em;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.start-btn:hover {
    background-color: #2980b9;
}

.footer {
    margin-top: 40px;
    font-size: 0.9em;
    color: #aaa;
}

</style>

<body>
    <div class="dashboard">
        <h1> MarioVops!</h1>
        <p>Prepare-se para pular os obstáculos e alcançar a maior pontuação!</p>

        <div class="high-score">
            <h2>Pontuação mais alta:</h2>
            <p>0</p> <!-- Aqui você pode dinamicamente mostrar a pontuação mais alta -->
        </div>

        <button class="start-btn">Iniciar Jogo</button>

        <div class="footer">
            <p>Jogo criado por Kauã Lima</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
