<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
</head>

<style>
/* styles.css */
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #1a1a1a; /* Fundo escuro */
    color: #fff;
}

.game-container {
    text-align: center;
    border-radius: 10px;
    padding: 20px;
    background-color: #222;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Brilho neon */
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #00ffcc; /* Verde Neon */
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; /* Brilho neon no título */
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    margin: 20px 0;
}

.cell {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333; /* Fundo escuro das células */
    border: 2px solid #00ffcc; /* Borda verde neon */
    font-size: 2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cell:hover {
    background-color: #444; /* Cor mais clara no hover */
    box-shadow: 0 0 10px #00ffcc; /* Efeito neon ao passar o mouse */
}

.status {
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #ff00ff; /* Rosa Neon */
    text-shadow: 0 0 10px #ff00ff; /* Brilho neon na mensagem de status */
}

button {
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    background-color: #ff00ff; /* Botão rosa neon */
    border: none;
    border-radius: 8px;
    color: #fff;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.8); /* Brilho neon no botão */
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #ff3399; /* Tom mais claro de rosa */
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.9); /* Efeito de brilho mais forte */
}

</style>

<body>
    <div class="game-container">
        <h1>Jogo da Velha</h1>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status" class="status">Jogador X começa!</div>
        <button onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <script src="velha.js"></script>
</body>
</html>
